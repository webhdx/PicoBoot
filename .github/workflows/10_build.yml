name: Build
on:
  push:
    branches:
      - main
      - ci
  pull_request:
    branches:
      - main

env:
  # Customize the CMake build
  BUILD_TYPE: Release # Release, Debug, RelWithDebInfo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # - name: Clean workspace
    #   run: |
    #     echo "Cleaning up previous run"
    #     rm -rf "${{ github.workspace }}"
    #     mkdir -p "${{ github.workspace }}"

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout PicoBoot code
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.head_ref }}
        path: picoboot

    - uses: robinraju/release-downloader@v1
      with:
        repository: 'redolution/gekkoboot'
        latest: true
        zipBall: true
        out-file-path: gekkoboot
        extract: true

    - name: Copy gekkoboot_pico.uf2
      run: |
        ls -la ${{ github.workspace }}/gekkoboot
        ls -la ${{ github.workspace }}/picoboot

    - name: Build and run Dev Container task
      uses: devcontainers/ci@v0.3
      with:
        # Change this to point to your image name
        imageName: ghcr.io/webhdx/picoboot
        # Change this to be your CI task/script
        runCmd: |
          # Add multiple commands to run if needed
          cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE .
          make

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: picoboot
        path: ${{steps.build.outputs.output_dir}}
